<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="../../test/base.css" rel="stylesheet">
  <style>
    body {
      margin: 10px;
    }

    .m-hz-list {
      margin: 20px;
      width: 90px;
      float: left;
    }

    .m-hz-list li {
      padding: 5px 10px;
      border: 1px solid #ccc;
      display: flex;
      margin-bottom: -1px;
      text-align: center;
    }

    .m-hz-list .pinyin {
    }

    .m-hz-list .hanzi {
      width: 50%;
    }
  </style>
</head>
<body>
<ul class="m-hz-list"></ul>
<ul class="m-hz-list"></ul>
<script src="../../test/dict.js"></script>
<script src="../../test/dict.safari.fixed.js"></script>
<script>
  var firstPinyins = {}
  var startPinyin = ''
  var hanzis = Object.keys(dict)
  hanzis.forEach(function (hanzi) {
    if (startPinyin !== dict[hanzi]) {
      startPinyin = dict[hanzi]
      firstPinyins[hanzi] = dict[hanzi]
    }
  })
  var result = '<li>Chrome</li>'
  for (let p in firstPinyins) {
    result += `<li><div class="hanzi">${p}</div><div class="pinyin">${firstPinyins[p]}</div></li>`;
  }
  var firstPinyins = {}
  var startPinyin = ''
  var hanzis = Object.keys(dictSafari)
  hanzis.forEach(function (hanzi) {
    if (startPinyin !== dictSafari[hanzi]) {
      startPinyin = dictSafari[hanzi]
      firstPinyins[hanzi] = dictSafari[hanzi]
    }
  })
  var result2 = '<li>Safari</li>'
  for (let p in firstPinyins) {
    result2 += `<li><div class="hanzi">${p}</div><div class="pinyin">${firstPinyins[p]}</div></li>`;
  }
  document.querySelectorAll('.m-hz-list')[0].innerHTML = result;
  document.querySelectorAll('.m-hz-list')[1].innerHTML = result2;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="../test/base.css" rel="stylesheet">
  <style>
    body {
      font-size: 16px;
      margin: 10px;
    }
    .m-hz-list {
      margin: 20px;
      display: flex;
      font-size: 52px;
      flex-wrap: wrap;
    }

    .m-hz-list li {
      border: 1px solid #ccc;
      margin: 0 -1px 20px 0;
    }

    .m-hz-list .pinyin {
      font-size: 18px;
      border-bottom: 1px solid #ccc;
      padding: 5px 10px;
      text-align: center;
    }

    .m-hz-list .hanzi {
      padding: 5px 10px;
      text-align: center;
    }
  </style>
</head>
<body>
<ul id="m-hz-list" class="m-hz-list"></ul>
<script src="../test/dict.js"></script>
<script>
  var hanzis = Object.keys(dict);
  var COLLATOR = new Intl.Collator(['zh-CN'])
  hanzis.sort(function (a, b) {
    return COLLATOR.compare(a, b)
  });
  var firstPinyins = {}
  var startPinyin = ''
  hanzis.forEach(function (hanzi) {
    if (startPinyin !== dict[hanzi]) {
      startPinyin = dict[hanzi]
      firstPinyins[hanzi] = dict[hanzi]
    }
  })
  console.log(JSON.stringify(firstPinyins))
</script>
</body>
</html>
